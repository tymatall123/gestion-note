<div class="container">
  <app-header></app-header>
  <main class="mt-3">
    <!-- Button ajouter classe modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ajoutClasse">
      ajouter classe
    </button>

    <div class="card border border-0 mt-3">

      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-center">Nom de la classe</th>
            <th scope="col" class="text-center">nombre d'apprenant</th>
            <th scope="col" class="text-center">Ann√©e scolaire</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classe of classes">
            <td class="text-center">{{ classe.nom}}</td>
            <td class="text-center">{{ classe.apprenants.length }}</td>
            <td class="text-center">{{ classe.annescolaire }}</td>
            <td class="text-center">
              <!-- Button ajouter classe modal -->
              <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal"
                data-bs-target="#modifierClasse" (click)="ClasseToUpdate(classe.id)">
                Modifier classe
              </button>
              <button class="btn btn-sm btn-danger ms-3" (click)="removeClasse(classe.id)">supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="..." class="d-flex justify-content-center ">
        <ul class="pagination ">
          <li class="page-item disabled">
            <a class="page-link">Precedent</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item" aria-current="page">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>

  </main>

  <app-footer></app-footer>

</div>


<!-- Modal ajouter classe-->
<div class="modal fade" id="ajoutClasse" tabindex="-1" aria-labelledby="ajoutClasseLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ajoutClasseLabel">Ajouter classe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nomClasse" class="form-label">Nom de la classe</label>
          <input type="text" name="nomClasse" class="form-control" id="nomClasse" [(ngModel)]="nomClass">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="clearInput()">annuler</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addClasse()">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal modifier classe-->
<div class="modal fade" id="modifierClasse" tabindex="-1" aria-labelledby="modifierClasseLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modifierClasseLabel">Modifier classe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nomClasse" class="form-label">Nom de la classe</label>
          <input type="text" name="nomClasse" class="form-control" id="nomClasse" [(ngModel)]="nomClass">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="clearInput()">annuler</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateClasse()">Modifier</button>
      </div>
    </div>
  </div>
</div>
