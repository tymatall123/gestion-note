<div class="container">
  <app-header></app-header>

  <main class="mt-3 d-flex justify-content-center">
    <div class="col-8 h-50">
      <div class="container shadow py-3 h-100 d-flex justify-content-center align-items-center">
        <div class="col-8">
          <h1 class="text-center fw-bold mb-5">Ajouter évaluation</h1>
          <!-- debut formulaire  -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">La classe</label>
            <select class="form-select form-select-sm" aria-label="Small select example"
              [(ngModel)]="selectClasseValue">
              <option selected value="">Veuillez selectionner une matière</option>
              <option *ngFor="let classe of getClassObj" [ngValue]="classe.id">
                {{classe.nom}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="matieres" class="form-label">Matière</label>
            <select class="form-select form-select-sm" aria-label="Small select example"
              [(ngModel)]="selectMatiereValue">
              <option selected value="">Veuillez selectionner une matière</option>
              <option *ngFor="let matiere of allMatiereByIdProf" [ngValue]="matiere.id">
                {{matiere.nom}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Types</label>
            <select class="form-select form-select-sm" aria-label="Small select example" [(ngModel)]="selectTypeValue">
              <option selected value="">Veuillez selectionner la type d'évaluation</option>
              <option value="devoir">Devoir</option>
              <option value="examen">Examen</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Semestre</label>
            <select class="form-select form-select-sm" aria-label="Small select example"
              [(ngModel)]="selectSemestreValue">
              <option selected value="">Veuillez selectionner la semestre</option>
              <option value="semestre 1">semestre 1</option>
              <option value="semestre 2">semestre 2</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Date prévue</label>
            <input type="date" name="startDate" class="form-control" id="startDate" [(ngModel)]="startDate">
          </div>
          <div class="btn-auth text-center">
            <button type="submit" class="btn btn-primary me-3" (click)="addEvaluation()">Ajouter</button>
            <a routerLink="/lister-evaluation" class="btn btn-danger me-3">Annuler</a>
          </div>
          <!-- fin formulaire  -->
        </div>
      </div>
    </div>

  </main>

  <app-footer></app-footer>

</div>
